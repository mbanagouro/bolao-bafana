<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Login - Bolão Bafana</title>

	<link rel="stylesheet" type="text/css" media="screen" href="Css/global.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="Css/pages.css" />

	<script type="text/javascript" src="Js/modernizr-1.7.min.js"></script>
</head>

<body>

	<div id="wrapper" class="Login">
		<div class="loginBox">
			<div class="logo">Bolão Bafana</div>
			
			<form>
				<ul class="loginForm">
					<li class="input">
						<label for="login">Login</label>
						<input type="text" id="login" />
					</li>
					
					<li class="input">
						<label for="password">Senha</label>
						<input type="password" id="password" />
					</li>
					
					<li class="controle">
						<input type="submit" value="Entrar" class="round" />
					</li>
				</ul>
			</form>
			
			<span class="separador branco"></span>
			
			<ul class="submenuLogin">
				<li class="sub"><a href="#">Quero indicação!</a></li>			
				<li class="sub"><a href="#" class="esqueciSenha">Putz, esqueci minha senha</a></li>
				
				<li class="recuperar round">
					<form>
						<label for="recuperar">Email cadastrado</label>
						<input type="text" id="recuperar" />
						<input type="submit" value="Enviar" />
					</form>
				</li>			
			</ul>
			
		</div>
	</div>
	
	<script type="text/javascript" src="Js/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="Js/jquery.corner.js"></script>
	<script type="text/javascript" src="Js/functions.js"></script>

</body>
</html>
